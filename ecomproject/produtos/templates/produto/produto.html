{% extends 'core/base.html' %}

<title>{% block title %}Produto | {% endblock %}</title>

{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">

    <div class="images w-full mb-6 lg:mb-0 lg:w-3/5">
        <img src="" alt="" class="rounded-xl">
    </div>

    <div class="information w-full lg:w-2/5 lg:p-6">
        <h1 class="text-2xl">{{ produto.nome }}</h1>

        <p class="mt-1 text-gray-400">{{ produto.get_preco_formatado }}</p>

        <p class="mt-6 text-gray-700">{{ produto.descricao }}</p>

        <a href="#" 
        class="mt-6 inline-block px-8 py-4 rounded-xl bg-purple-600 text-white hover:bg-purple-700"
        hx-get="{% url 'menu_carrinho' produto.id %}"
        hx-target="#menu-cart-button"
        hx-swap="outerHTML"
        >
            Adicionar ao carrinho
        </a>
    </div>

</div>

{% endblock %}
